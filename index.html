		<header>

						<span class="resume-title" ng-bind="profile.name"></span>
						 
						<div >
							<span class="pull-right nav-icon">
								<a ng-href="{{links.twitter}}" target="_blank"><i class="text-info icon-twitter"></i></a>

							</span>

	 	<nav class="nav-map">
			<ul class="nav nav-pills">
				<li><a class="ascensorLink ascensorLink0 ascensorLinkActive" href="#"><i class="icon-user"></i><span ng-bind="nav.profile"></span></a></li>

        <div id="ascensorBuilding" class="ascensor-container">
		
			<!-- Profile -->
			<section>	
				<div class="content">
					<div class="container-fluid" >
					 <form class="form-horizontal" action=""  >
							  <fieldset>
								<div id="legend">
								  <legend class="">Основная информация </legend>
								</div>
								<div class="control-group">
								  <!-- Username -->
								  <label class="control-label"  for="username">Имя</label>
								  <div class="controls">
									<input type="text" id="username" pattern="[A-Za-zА-Яа-я+і+І]+" maxlength="20" name="username" placeholder="введите свое настоящее имя" class="input-xlarge">
								 
								  </div>
								</div>
								<div class="control-group">
								  <!-- Username -->
								  <label class="control-label"  for="usersername">Фамилия</label>
								  <div class="controls">
									<input type="text" id="usersername" pattern="[A-Za-zА-Яа-я+і+І]+" maxlength="20" name="usersername" placeholder="введите свою настоящюю фамилию" class="input-xlarge">
									 
								  </div>
								</div>
							 
								<div class="control-group">
								  <!-- E-mail -->
								  <label class="control-label" for="email">E-mail</label>
								  <div class="controls">
									<input type="email" id="email" name="email" placeholder="укажите email" class="input-xlarge">
								 
								  </div>
								</div>
							 
								<div class="control-group">
								  <!-- Password-->
								  <label class="control-label" for="password">Пароль</label>
								  <div class="controls">
									<input type="password" id="password" maxlength="20" name="password" placeholder="укажите пароль" class="input-xlarge">
								 
								  </div>
								</div>
							 
								<div class="control-group">
								  <!-- Password -->
								  <label class="control-label"  for="password_confirm">Пароль (Повторите)</label>
								  <div class="controls">
									<input type="password" id="password_confirm" maxlength="20" name="password_confirm" placeholder="повторите пароль" class="input-xlarge">
									 
								  </div>
								</div>
								
								<div class="control-group">
									 
										  <div class="controls">
											<label class="radio inline" for="radios-0">
											  <input type="radio" name="radios" id="radios-0" value="Мужчина"  >
											  Мужчина
											</label>
											<label class="radio inline" for="radios-1">
											  <input type="radio" name="radios" id="radios-1" value="Женщина">
											  Женщина
											</label>
										  </div>
								</div>
				   				 <div class="control-group">
				   				 	<div class="controls">
				   				 		 


				   				 	</div>
								  	
								</div>

								
							 
								 
							  </fieldset>
						</form>
						<div class="offset2">
								 
								<button   class="btn btn-info ascensorLinkNext">Дальше</button>
						</div>
						<hr>				
						<div class="row-fluid">
							<div class="span6 offset1 skills-cloud">
								<span  ng-class="tagClass(0)" ng-bind="stepDescription.step1"></span>
							</div>
						</div>
					</div>
				</div>
			</section>

			<!-- Skills -->
			<section>
				<div class="content">
					<div class="container-fluid">
						<div class="row-fluid">
							<form class="form-horizontal" action=""  >
							  <fieldset>
								<div id="legend">
								  <legend class="">Фитнес клуб</legend>
								</div>
								<div class="control-group">
								  <!-- Username -->
								  <label class="control-label"  for="club">Название клуба</label>
								  <div class="controls">
									<input type="text" id="club" maxlength="25" name="club" placeholder="введите название спорт-клуба" class="input-xlarge">
								 
								  </div>
								</div>
								<div class="control-group">
								  <!-- Username -->
								  <label class="control-label"  for="clubadress">Адрес спортклуба</label>
								  <div class="controls">
									<input type="text" id="clubadress" name="clubadress" placeholder="введите адрес клуба" class="input-xlarge">
									 
								  </div>
								</div>
							  
							  
							  
							 
								
								 
							  </fieldset>
						</form>
						<div class="offset2">
								<button   class="btn btn-default ascensorLinkPrev">Назад</button>
								 
								<button   class="btn btn-info ascensorLinkNext">Дальше</button>
						</div>
						<hr>				
						<div class="row-fluid">
							<div class="span6 offset1 skills-cloud">
									<span  ng-class="tagClass(0)" ng-bind="stepDescription.step2"></span>
							</div>
						</div>
						</div>	
					</div>
				</div>
			</section>
			
			<!-- Сила -->
		 	<section>
				<div class="content">
					<div class="container-fluid">
					  <form class="form-horizontal" action=""  >
							  <fieldset>
								<div id="legend">
								  <legend class="">Жим штанги лежа</legend>
								</div>
								<div class="control-group">
							 
								  <label class="control-label"  for="benchpress">1 повторение</label>
								  <div class="controls">
									<input type="number" step="2.5" min="0" max="488" id="benchpress" name="benchpress" placeholder="Максимальный вес, кг" class="input-large">
								 
								  </div>
								</div>
								<div id="legend">
								  <legend class="">Жим штанги стоя от груди</legend>
								</div>
								<div class="control-group">
								  <!-- Масса -->
								  <label class="control-label"  for="pressstanding">1 повторение</label>
								  <div class="controls">
									<input type="number" step="2.5" min="0" max="200"id="pressstanding" name="pressstanding" placeholder="Максимальный вес, кг" class="input-large">
									 
								  </div>
								  
								</div>
							  
							 
							 	<div id="legend">
								  <legend class="">Становая тяга</legend>
								</div>
								
								<div class="control-group">
							 
								  <label class="control-label" for="deadlift">1 повторение</label>
								  <div class="controls">
									<input type="number" step="2.5" min="0" max="500" id="deadlift" name="deadlift" placeholder="Максимальный вес, кг" class="input-large">
								 
								  </div>
								</div>
							  
								 
								 
								<div id="legend">
								  <legend class="">Приседания со штангой</legend>
								</div>
								
								
								
								<div class="control-group">
							 
								  <label class="control-label" for="squat">1 повторение</label>
								  <div class="controls">
									<input type="number" step="2.5" min="0" max="600" id="squat" name="squat" placeholder="Максимальный вес, кг" class="input-large">
								 
								  </div>
								</div>
								<div id="legend">
								  <legend class="">Подтягивание прямым хватом</legend>
								</div>
								
								

								<div class="control-group">
							 
								  <label class="control-label" for="tightening">Макс. повторений</label>
								  <div class="controls">
									<input type="number" step="1" min="0" max="200" id="tightening" name="tightening" placeholder="Количество повторений" class="input-large">
								 
								  </div>
								</div>
							 
				   				 

							 
								 
							  </fieldset>
						</form>
						<div class="offset1">
								<button   class="btn btn-default ascensorLinkPrev">Назад</button>
								 
								<button   class="btn btn-info ascensorLinkNext">Дальше</button>
						</div>
						<hr>				
						<div class="row-fluid">
							<div class="span6 offset1 skills-cloud">
								<span  ng-class="tagClass(0)" ng-bind="stepDescription.step3"></span>
							</div>
						</div>
					</div>
				</div>				
			</section>
	

			<!-- Hobbies -->
			<section>
				<div class="content">
					<div class="container-fluid">
					<div class="body"> 
						<img src="img/body.png"  class="img-rounded"> 
					</div>

					  <form class="form-horizontal" action=""  >
							  <fieldset>
								<div id="legend">
								  <legend class="">Показатели тела</legend>
								</div>
								<div class="control-group">
							 
								  <label class="control-label"  for="height">Рост</label>
								  <div class="controls">
									<input type="number" step="0.2" min="120" max="230" id="height" name="height" placeholder="Рост, см" class="input-large">
								 
								  </div>
								</div>
							 
								<div class="control-group">
								  <!-- Масса -->
								  <label class="control-label"  for="weight">Вес</label>
								  <div class="controls">
									<input type="number" step="0.2" min="30" max="300" id="weight" name="weight" placeholder="Вес, кг" class="input-large">
									 
								  </div>
								  
								</div>
							 
								<div class="control-group">
								  <!-- жир -->
								  <label class="control-label" for="fat">Процент жира</label>
								  <div class="controls">
									<input type="number" step="0.2" min="0" max="50" id="fat" name="fat" placeholder="Процент жира, %" class="input-large">
								 
								  </div>
								</div>
							 
							 	<div id="legend">
								  <legend class="">Туловище</legend>
								</div>
								
								
								
								<div class="control-group">
							 
								  <label class="control-label" for="neck">Шея</label>
								  <div class="controls">
									<input type="number" step="0.2" min="10" max="50" id="neck" name="neck" placeholder="Шея, см" class="input-large">
								 
								  </div>
								</div>
							 
								<div class="control-group">
							 
								  <label class="control-label" for="chest">Грудь</label>
								  <div class="controls">
									<input type="number" step="0.2" min="40" max="200" id="chest" name="chest" placeholder="Грудь, см" class="input-large">
								 
								  </div>
								</div>
							 	<div class="control-group">
							 
								  <label class="control-label" for="waist">Талия</label>
								  <div class="controls">
									<input type="number" step="0.2" min="30" max="200" id="waist" name="waist" placeholder="Талия, см" class="input-large">
								 
								  </div>
								</div>
							 	<div class="control-group">
							 
								  <label class="control-label" for="hip">Бедра</label>
								  <div class="controls">
									<input type="number" step="0.2" min="20" max="200" id="hip" name="hip" placeholder="Бедра, см" class="input-large">
								 
								  </div>
								</div>
							 
								 
								 
								<div id="legend">
								  <legend class="">Руки</legend>
								</div>
								
								
								
								<div class="control-group">
							 
								  <label class="control-label" for="biceps">Бицепс</label>
								  <div class="controls">
									<input type="number" step="0.2" min="10" max="60" id="biceps" name="biceps" placeholder="Бицепс, см" class="input-large">
								 
								  </div>
								</div>
								<div class="control-group">
							 
								  <label class="control-label" for="forearm">Предплечье</label>
								  <div class="controls">
									<input type="number" step="0.2" min="10" max="50" id="forearm" name="forearm" placeholder="Предплечье, см" class="input-large">
								 
								  </div>
								</div>
								<div class="control-group">
							 
								  <label class="control-label" for="wrist">Запястье</label>
								  <div class="controls">
									<input type="number" step="0.2" min="6" max="50" id="wrist" name="wrist" placeholder="Запястье, см" class="input-large">
								 
								  </div>
								</div>
								
								
								<div id="legend">
								  <legend class="">Ноги</legend>
								</div>
								
								
								
								<div class="control-group">
							 
								  <label class="control-label" for="thigh">Бедро</label>
								  <div class="controls">
									<input type="number" step="0.2" min="20" max="150" id="thigh" name="thigh" placeholder="Бедро, см" class="input-large">
								 
								  </div>
								</div>
				   				 <div class="control-group">
							 
								  <label class="control-label" for="ikra">Икра</label>
								  <div class="controls">
									<input type="number" step="0.2" min="10" max="100" id="ikra" name="ikra" placeholder="Икра, см" class="input-large">
								 
								  </div>
								</div>
								<div class="control-group">
							 
								  <label class="control-label" for="ankle">Лодыжка</label>
								  <div class="controls">
									<input type="number" step="0.2" min="5" max="50" id="ankle" name="ankle" placeholder="Лодыжка, см" class="input-large">
								 
								  </div>
								</div>

								 
							  </fieldset>
						</form>
						<div class="offset1">
								<button   class="btn btn-default ascensorLinkPrev">Назад</button>
								 
								<button   class="btn btn-info">Готово</button>
						</div>
				<hr>				
						<div class="row-fluid">
							<div class="span6 offset1 skills-cloud">
								<span  ng-class="tagClass(0)" ng-bind="stepDescription.step4"></span>
							</div>
						</div>
					</div>
				</div>		
 
				
			</section>
	
				
        </div>
